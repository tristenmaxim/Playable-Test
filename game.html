<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Runner Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    // Игровые константы
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 600;
    const BACKGROUND_SCROLL_SPEED = 0.5;
    
    // Инициализация PixiJS
    const app = new PIXI.Application({
      width: GAME_WIDTH,
      height: GAME_HEIGHT,
      backgroundColor: 0x1a1a2e,
      resolution: window.devicePixelRatio || 1,
      autoDensity: true,
      antialias: true
    });
    
    document.getElementById('game-container').appendChild(app.view);
    
    // Загрузка фона
    // Временно используем placeholder, затем заменим на data URI
    const backgroundTexture = PIXI.Texture.from('reference_assets/asset_0015_background_1.png');
    
    // Создание фоновых слоев для параллакса
    const backgroundLayers = [];
    
    // Основной фон (дальний слой)
    const bg1 = new PIXI.Sprite(backgroundTexture);
    bg1.width = GAME_WIDTH;
      bg1.height = GAME_HEIGHT;
      bg1.x = 0;
      bg1.y = 0;
      app.stage.addChild(bg1);
      backgroundLayers.push({ sprite: bg1, speed: 0.2 });
    
    // Дублируем фон для бесшовного скролла
    const bg2 = new PIXI.Sprite(backgroundTexture);
    bg2.width = GAME_WIDTH;
    bg2.height = GAME_HEIGHT;
    bg2.x = GAME_WIDTH;
    bg2.y = 0;
    app.stage.addChild(bg2);
    backgroundLayers.push({ sprite: bg2, speed: 0.2 });
    
    // Игровой цикл
    let lastTime = 0;
    function gameLoop(currentTime) {
      const deltaTime = (currentTime - lastTime) / 16.67; // нормализация к 60 FPS
      lastTime = currentTime;
      
      // Скролл фона
      backgroundLayers.forEach(layer => {
        layer.sprite.x -= layer.speed * deltaTime;
        
        // Если фон ушел за левый край, перемещаем его вправо
        if (layer.sprite.x <= -GAME_WIDTH) {
          layer.sprite.x = GAME_WIDTH;
        }
      });
      
      requestAnimationFrame(gameLoop);
    }
    
    // Запуск игры после загрузки текстуры
    backgroundTexture.baseTexture.on('loaded', () => {
      requestAnimationFrame(gameLoop);
    });
    
    // Если текстура уже загружена
    if (backgroundTexture.baseTexture.valid) {
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
