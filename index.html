<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Runner Game - Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- PixiJS через CDN для разработки -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  
  <!-- Игровой код (будет заменен на модули при сборке) -->
  <script>
    // Проверяем, что PixiJS загружен перед модулями
    window.addEventListener('load', () => {
      if (typeof PIXI === 'undefined') {
        console.error('❌ PIXI не загружен! Проверьте подключение PixiJS.');
        return;
      }
      console.log('✅ PixiJS загружен, версия:', PIXI.VERSION);
      
      // Загружаем модули после проверки PixiJS
      import('./src/game/Game.js').then(({ Game }) => {
        console.log('✅ Модуль Game загружен');
        try {
          window.game = new Game();
          console.log('✅ Игра создана успешно');
        } catch (error) {
          console.error('❌ Ошибка при создании игры:', error);
          console.error(error.stack);
        }
      }).catch((error) => {
        console.error('❌ Ошибка загрузки модуля Game:', error);
        console.error('Убедитесь, что используете локальный сервер (не file://)');
      });
    });
  </script>
</body>
</html>
